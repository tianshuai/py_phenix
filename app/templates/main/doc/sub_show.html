{% extends "layout/doc.html" %}
{% block title %}show{% endblock %}

{% block layout_css %}
  <link href="{{ url_for('static', filename='highlight/default.min.css') }}" rel="stylesheet"> 
  <style type="text/css">
  body{
    overflow-x:hidden;overflow-y:hidden
  }
  </style>
{% endblock %}

{% block layout_js %}
  <script src="{{ url_for('static', filename='highlight/highlight.min.js') }}"></script> 
  <script>
  
    $(function(){
        hljs.initHighlightingOnLoad();

        //为所有table标签添加bootstap支持的表格类
        $("table").addClass("table table-bordered table-hover");

          //超链接都在新窗口打开
        $('a[href^="http"]').each(function() {
              $(this).attr('target', '_blank');
        });
        if (!isMobile()) {
          $("th").css("min-width","77px");
        };

        $("table thead tr").css({"background-color":"#08c","color":"#fff"});
        $("table tr").each(function(){
        if($(this).find("td").eq(1).html()=="object")
        {
          $(this).css({"background-color":"#99CC99","color":"#000"});
        }

        });

    })
  </script>
{% endblock %}

{% block jquery %}

{% endblock %}

{% block content %}

  <!-- 这里开始是内容 -->
  <div class="" style="padding:20px;">{{content|safe}}</div>

{% endblock %}
